<html lang="fr">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/header.css" />
    <link rel="stylesheet" type="text/css" href="css/navbar.css" />
    <link rel="stylesheet" type="text/css" href="css/search.css" />
    <link rel="stylesheet" type="text/css" href="css/section_results.css" />
    <link rel="stylesheet" type="text/css" href="css/section_activites.css" />
    <link rel="stylesheet" type="text/css" href="css/footer.css" />
    <script src="https://kit.fontawesome.com/e7ead42139.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400&display=swap" rel="stylesheet">
    <title>Booki</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="tete">
                <img src="images/logo/Booki.png" alt="logo Booki">
                <nav>
                    <ul class="navigation">
                        <li class="hebergements">
                            <a href="#">Hébergements</a>
                        </li>
                        <li class="activites">
                            <a href="#">Activités</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <h2>
                Trouvez votre hébergement pour des vacances de rêves
            </h2>
            <p>
                En plein centre ville ou en pleine nature
            </p>
        </header>



        <section id="search">
            <div class="search">
                <i class="fas fa-map-marker-alt"></i>
                <input class="barre" type="search" value="Marseille, France">
                <button class="button" type="submit">Rechercher</button>
            </div>
            <div class="filter">
                <h3>
                    Filtres
                </h3>
                <button><span><i class="fas fa-money-bill-wave"></i></span>Économique</button>
                <button>Familial</button>
                <button><span><i class="fas fa-heart"></i></span>Romantique</button>
                <button>Animaux autorisés</button>
            </div>
        </section>













        <section id="results">
            <span><i class="fas fa-info"></i>
                <small>
                    Plus de 500 logements sont disponibles dans votre ville
                </small>
            </span>

        </section>

    </div>
</body>
